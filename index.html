<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header id="site_header">
        <img src="./assets/img/logo.png" alt="company logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main id="site_main">

        <div class="container">
            <!-- button section -->
            <div class="button-section">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>

            <hr>

                <!--main section: new task -->
            <section>
                <div class="title">
                    <span>&#9660;</span>
                    <h3>New Task</h3>
                </div>           
                <div class="item">
                    <span class="check">&check;</span> 
                    <span>Quarterly Newsletter</span>
                    <button class="item-button blue">Editorial</button>
                </div>        
            </section>

            <!-- main section: today -->
            <section>
                <div class="title">
                    <span>&#9660;</span>
                    <h3>Today</h3>
                </div>           
                <div class="item">
                    <span class="check">&check;</span> 
                    <span>Recruiting blog post</span>
                    <button class="item-button blue">Editorial</button>
                </div>          
                <div class="item">
                    <span class="check">&check;</span> 
                    <span>Mobile app launch</span>
                    <button class="item-button purple"> Q1 Goals</button>
                </div>          
                <div class="item">
                    <span class="to_do">&#10006;</span> 
                    <span>Interview John H.</span>
                    <button class="item-button green">Recruiting</button>
                </div>           
                <div class="item">
                    <span class="check">&check;</span> 
                    <span>Summit update to mobile storefronts</span>
                    <button class="item-button orange">Mobile</button>
                </div>          
            </section>

            <!-- main section: upcoming -->
            <section>
                <div class="title">
                    <span>&#9660;</span>
                    <h3>New Task</h3>
                </div>           
                <div class="item">
                    <span class="check">&check;</span> 
                    <span>Quarterly Newsletter</span>
                    <button class="item-button blue">Editorial</button>
                </div>        
            </section>
        </div>

        
        
    </main>
    <!-- /main -->
    
</body>
</html>
